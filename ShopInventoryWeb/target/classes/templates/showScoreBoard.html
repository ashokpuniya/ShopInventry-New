<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/header"></th:block>
<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <th:block th:include="fragments/navbar"></th:block>

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3" style="text-align:center;">
            <b> <h3 th:text="${'ScoreBoard'}"></h3> </b>
             <b> <h4 th:text="${course+'-'+subject+'-'+quizNumber}"></h4></b>
          </div>
          <div class="card-body">
<!--            <div class="card-header py-3">-->
<!--              <a th:href="@{/admin/actionParam/edit}" class="btn btn-primary">-->
<!--                <i class="fas fa-plus-circle"></i>Add Action-Params-->
<!--              </a>-->
<!--            </div>-->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th th:each="header: ${fieldTypeMap}" th:text="${header.getKey()}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ap: ${results}">
                  <td  th:text="${ap.rank}"></td>
                  <td  th:text="${ap.userName}"></td>
                  <td  th:text="${ap.score}"></td>
                  <td  th:text="${ap.totalScore}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->


    </div>
    <!-- End of Main Content -->
      <th:block th:include="fragments/footer"></th:block>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<th:block th:include="fragments/scripts"></th:block>
<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>

</html>
