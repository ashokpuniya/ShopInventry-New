<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebarLeft"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <th:block th:include="fragments/navbar"></th:block>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="col-lg-12">
                    <div id="default">
                        <div class="card mb-4">
                            <div class="card-header">Add-Action</div>
                            <div class="card-body">
                                <div class="sbp-preview">
                                    <div class="sbp-preview-content">
                                        <form th:action="@{/admin/action/create}" method="POST" th:object="${Action}">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group" th:each="fields: ${fieldTypeMap}" th:if="${fields.getKey()}!='id'">
                                                        <input type="hidden" id="id" th:field="*{id}"/>
                                                        <div th:if="${fields.getKey()}=='name'">
                                                            <label class="control-label col-sm-2" th:text="${fields.getKey()}"></label>
                                                            <div class="col-sm-10">
                                                                <input type="text" th:field="*{__${fields.getKey()}__}" class="form-control" required="required"/>
                                                            </div>
                                                        </div>
                                                        <div th:if="${fields.getKey()}=='type'">
                                                            <label class="control-label col-sm-2" th:text="${fields.getKey()}"></label>
                                                            <div class="col-sm-10">
                                                                <select id="status" class="form-control" name="status" th:field="*{__${fields.getKey()}__}">
                                                                    <option th:each="status : ${statusList}"
                                                                            th:text="${status}" th:value="${status}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-2"></div>
                                                        <div class="col-sm-10">
                                                            <input type="submit" class="btn btn-primary " value="save"/>
                                                            <!--<input type="reset" value="Reset" class="btn btn btn-secondary"/>-->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <th:block th:include="fragments/footer"></th:block>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:include="fragments/scripts"></th:block>


<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>

</html>
