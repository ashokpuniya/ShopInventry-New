<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
  <title>Test Page</title>
</head>
<body>

<div class="container py-5 px-4">
  <h1 class="bg-danger text-light" th:text="${course+' - '+subject}"></h1>

  <form th:action="@{/Eedu/saveQuiz/{course}/{subject}/{quizNumber}/{userId}(course=${course},subject=${subject},quizNumber=${quizNumber},userId=${userId})}" method="POST" th:object=${qForm}>
    <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.quizData}">
      <p class="title" th:text="${ques.title}"></p>

      <div class="option">
        <input type="radio" th:name="|quizData[${i.index}].chose|" th:value="1" />
        <p th:text="${ques.optionA}"></p>
      </div>

      <div class="option">
        <input type="radio" th:name="|quizData[${i.index}].chose|" th:value="2" />
        <p th:text="${ques.optionB}"></p>
      </div>

      <div class="option">
        <input type="radio" th:name="|quizData[${i.index}].chose|" th:value="3" />
        <p th:text="${ques.optionC}"></p>
      </div>

      <div class="option">
        <input type="radio" th:name="|quizData[${i.index}].chose|" th:value="4" />
        <p th:text="${ques.optionD}"></p>
      </div>

      <input type="hidden" th:name="|quizData[${i.index}].quesId|" th:value="${ques.quesId}" />
      <input type="hidden" th:name="|quizData[${i.index}].title|" th:value="${ques.title}" />
      <input type="hidden" th:name="|quizData[${i.index}].ans|" th:value="${ques.ans}" />
    </div>

    <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Test</button>
  </form>
</div>

<h1></h1>

</body>
</html>
