<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>E-learning</title>
  <link th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:300|Montserrat}' rel='stylesheet' type='text/css'><link rel='stylesheet' th:href='@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css}'><link rel="stylesheet" th:href="@{/css/SuccessStyle.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="background"></div>
<div class="container">
	<div class="row">
		<div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
			<div class="icon">
				<span class="glyphicon glyphicon-ok"></span>
			</div>
			<!--/.icon-->
			<h1>SuccessFully Test Submitted!</h1>
<!--			<p>We've sent a confirmation to your e-mail-->
<!--				<br>for verification.</p>-->
			<a th:href="@{/Eedu/showQuiz/{course}/{subject}/{userId}(course=${course},subject=${subject},userId=${userId})}"><button type="button" class="redo btn">Ok</button></a>
			<span class="change">-- Click to see opposite state --</span>
		</div>
		<!--/.success-->
	</div>
	<!--/.row-->
	<div class="row">
		<div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate" style="display: none;">
			<div class="icon">
				<span class="glyphicon glyphicon-thumbs-down"></span>
			</div>
			<!--/.icon-->
			<h1>Oh no!</h1>
			<p>Oops! Something went wrong,
				<br> you should try again.</p>
			<button type="button" class="redo btn">Try again</button>
			<span class="change">-- Click to see opposite state --</span>
		</div>
		<!--/.success-->
	</div>
	<!--/.row-->
</div>
<!--/.container-->
<!-- partial -->
  <script  th:src="@{/js/SuccessJs.js}"></script>

</body>
</html>
