
spring.datasource.url=jdbc:mysql://localhost:3306/shopInventory?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=rohit
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=50
spring.datasource.max-idle=20
spring.datasource.max-wait=15000
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.validation-interval=30000
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=1800
spring.datasource.default-auto-commit=false


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Keep the connection alive if idle for a long time (needed in production)
##spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy



